
<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="/static/css/style.css">
    <title>HYUNDAI N Festival</title>

<body>
    <div class="container-fluid">
        <div class="grid-item" id="grid-item-3">

        <div class="grid-item" id="grid-item-1">

        </div>
        <div class="grid-item" id="grid-item-2">
            <div class="grid-item-content">
                <iframe src="https://hnf.3secondz.com/" style="width: 100vw; height: 100vh;""></iframe>
                <button class=" fullscreen-button" onclick="toggleFullScreen(this)">⛶</button>
            </div>
        </div>
        
        <div class="grid-item" id="grid-item-4">
            <div class="grid-item-content">
                <iframe id="race-monitor-iframe" style="width: 100%; height: 100%;" allowfullscreen></iframe>
