<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>70%/30% Split Without Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        .container iframe {
            border: none;
        }
        #left-iframe {
            width: 30%;
            height: 100%;
        }
        .right-container {
            width: 70%;
            height: 100%;
        }
        #map-iframe {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe id="left-iframe" src="https://api.race-monitor.com/Timing/?raceid=161640&source=www.race-monitor.com" title="Race Monitor"></iframe>
        <iframe id="left-iframe" src="https://webapp.sportity.com/channel/HNF2025" title="HNF2025"></iframe>
        <div class="right-container">
            <iframe id="map-iframe" src="https://hnf.3secondz.com/live/map" title="Live Map"></iframe>
        </div>
    </div>
</body>
</html>
